<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reckless Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="app-container">
        
        <!-- SIDEBAR -->
        <div id="sidebar">
            <h2>Reckless Panel</h2>
            <ul>
                <li onclick="showPage('dashboard')">Dashboard</li>
                <li onclick="showPage('members')">Mitgliederliste</li>
                <li onclick="showPage('settings')">Einstellungen</li>
                <li onclick="showPage('empty1')">Leer 1</li>
                <li onclick="showPage('empty2')">Leer 2</li>
            </ul>
        </div>

        <!-- MAIN AREA -->
        <div id="main-area">

            <!-- HEADER -->
            <div id="topbar">
                <div id="user-info-display">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <span id="user-display-name"></span>
                </div>
            </div>
            

            <!-- PAGES -->
            <div id="page-dashboard" class="page">
                <h2>Dashboard</h2>
                <p>Willkommen im Reckless Control Panel.</p>
            </div>

            <div id="page-members" class="page hidden">
                <h2>Mitgliederliste</h2>
                <table id="member-table">
                    <tr><th>Avatar</th><th>Name</th><th>ID</th></tr>
                </table>
            </div>

            <div id="page-settings" class="page hidden">
                <h2>Einstellungen</h2>
            </div>

            <div id="page-empty1" class="page hidden"><h2>Leer 1</h2></div>
            <div id="page-empty2" class="page hidden"><h2>Leer 2</h2></div>

        </div>

    </div>
    <div id="top-right-profile">
        <div id="profile-header">
            <img id="user-avatar" src="" alt="">
            <span id="user-display-name"></span>
        </div>
    </div>

  
</body>

</html>
